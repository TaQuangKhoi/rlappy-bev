name: Create Version Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v0.1.1, v1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Required to create tags

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - name: Validate version format
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format v0.0.0"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git rev-parse "${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag ${{ github.event.inputs.version }} already exists"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config user.name "doquyen-actions[bot]"
          git config user.email "quyendo.07122006@gmail.com"

      - name: Update Cargo.toml version
        run: |
          # Extract version without 'v' prefix (e.g., v0.1.1 -> 0.1.1)
          VERSION="${{ github.event.inputs.version }}"
          VERSION_NUMBER="${VERSION#v}"
          
          # Update version in Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION_NUMBER\"/" Cargo.toml
          
          # Show the change
          git diff Cargo.toml

      - name: Commit version bump
        run: |
          git add Cargo.toml
          git commit -m "Bump version to ${{ github.event.inputs.version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
          git push origin "${{ github.event.inputs.version }}"
